<!DOCTYPE html>

<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <body>
        <div ng-app="" ng-init="name='김응빈'">
            <p>입력 상자에 다음을 입력하십시오.</p>
            <p>이름 : <input type="text" ng-model="name"></p>
            <p>당신이 작성한 이름은 {{name}}입니다.</p>
        </div>
    </body>
</html>
