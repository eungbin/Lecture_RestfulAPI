<!DOCTYPE html>

<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <body>
        <div ng-app="" ng-init="quantity=2; cost=5">
            <p>두 수의 곱 {{quantity}} * {{cost}} : <span ng-bind="quantity*cost"></span></p>
        </div>
    </body>
</html>
