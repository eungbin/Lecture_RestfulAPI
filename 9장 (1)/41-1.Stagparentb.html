<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            // span 태그 부모의 background 스타일 속성을 red로 변경합니다.
            $('span').parent().css('background', 'red');
        });
    </script>
    <div>
        <span>비활성화</span>
        <button>활성화하기</button>
    </div>
</body>
</html>
