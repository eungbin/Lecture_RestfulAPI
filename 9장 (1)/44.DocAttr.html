<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var src = $('img').attr('src');

            // 출력합니다.
            alert(src);
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" />
    <img src="Rose.jpg" />
    <img src="Cosmos.jpg" />
</body>
</html>
