<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('img').attr({
                width: function (index) {
                    return (index + 1) * 100;
                },
                height: 100
            });
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" />
    <img src="Rose.jpg" />
    <img src="Cosmos.jpg" />
</body>
</html>
